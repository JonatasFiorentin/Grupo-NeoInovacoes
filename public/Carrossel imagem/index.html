<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Atividade 3 - carrossel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../style.css" />
    <script>
      const imgs = [
        `https://sudotec.org.br/upload/projetos/p_89.jpg?202407152149`,
        `https://sudotec.org.br/upload/projetos/p_92.jpg?202407152149`,
        'https://sudotec.org.br/upload/projetos/p_85.jpg?202407172130',
      ]

      let indexCarrossel = 0

      function voltaImagem() {
        let imgCarrossel = document.getElementById(`imagem-carrossel`)

        indexCarrossel--

        if (indexCarrossel < 0) indexCarrossel = imgs.length - 1

        imgCarrossel.setAttribute(`src`, imgs[indexCarrossel])
      }

      function avancaImagem() {
        let imgCarrossel = document.getElementById(`imagem-carrossel`)

        indexCarrossel++

        if (indexCarrossel > imgs.length - 1) indexCarrossel = 0

        imgCarrossel.setAttribute(`src`, imgs[indexCarrossel])
      }

      setInterval(() => {
        avancaImagem()
      }, 3000)
    </script>
  </head>
  <body>
    <header>
      <div class="maior">
        <div class="imglogo">
          <img src="https://sudotec.org.br/imgs/logomarca.png" />
        </div>
        <div class="contato">(46) 3536-6281</div>
        <div class="area-restrita">ÁREA RESTRITA</div>
      </div>
    </header>

    <div class="links">
      <div class="textos-links">
        <a href="../Carrossel Com Texto/index.html">DEPOIMENTOS</a>
        <a href="../Carrossel imagem/index.html">FOTOS</a>
        <a href="https://sudotec.org.br/inclusao-digital">INCLUSÃO DIGITAL</a>
        <a href="../Makerspace/index.html">MAKER SPACE</a>
        <a href="https://sudotec.org.br/aprender-crescer">APRENDER & CRESCER</a>
        <a href="../ATT1/index.html">CURSOS</a>
        <a href="../Noticias/index.html">NOTICIAS</a>
      </div>
    </div>

    <div class="pai">
      <div>
        <button
          type="button"
          class="esquerda"
          onclick="voltaImagem()"
          onmouseover="voltaImagem()"
        >
          <img src="https://sudotec.org.br/imgs/btn-left.png" alt="" />
        </button>
        <button
          type="button"
          class="direita"
          onclick="avancaImagem()"
          onmouseover="avancaImagem()"
        >
          <img src="https://sudotec.org.br/imgs/btn-right.png" alt="" />
        </button>
        <img
          id="imagem-carrossel"
          src="https://sudotec.org.br/upload/projetos/p_92.jpg?202407152149"
          alt="imagem atual do carrossel"
        />
      </div>
    </div>
  </body>
</html>
